name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama que uses

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependencias y build (ejemplo con npm)
        run: |
          npm install
          npm run build

      - name: Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # o ./build seg√∫n tu proyecto

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
